<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU PRINCIPAL</title>
	<!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styleindex.css">
	<link rel="stylesheet" href="./styles/styleloading.css">
</head>
<body>
	
	<div id="loadingScreen">
		<div class="spinner"></div>
		<p>Carregando...</p>
	</div>
	
	<div id="navbar"></div>
	

	<div class="container option-container">
		<div class="option-header">
			SELECIONE UMA OPÇÃO:
		</div>
		<div class="option-boxes">
			<a id = "buttonSemana" class="option-box">
				<i class="fa-solid fa-calendar-days option-icon"></i>
				<div>SEMANA</div>
			</a>
			<a id = "buttonMes" class="option-box">
				<i class="fa-solid fa-calendar-days option-icon"></i>
				<div>MÊS</div>
			</a>
			<a id = "buttonNegocios" class="option-box">
				<i class="fa-solid fa-briefcase option-icon"></i>
				<div>NEGÓCIOS</div>
			</a>
		</div>
	</div>
	
	<div id="footer"></div>

	<script type="module" src="./scripts/loadcomponents.js"></script>
	<script src="./scripts/scriptindex.js"></script>
	
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
